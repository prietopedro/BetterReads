version: "3"
services:
  backend:
    build:
      context: ./betterreadsbe
      dockerfile: Dockerfile.dev
    ports:
      - 8000:8000
    links:
      - mongo
  mongo:
    image: mongo:latest
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

    
    
      